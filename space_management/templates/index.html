<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Records</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="shortcut icon" type="imagex/png" href="../static/img/icone.jpg">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="../static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/bootstrap.js"></script>
</head>

<body>
    <header>
        <h1><a href="" id="space_home">Space Records</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Criar missão</a></li>
                <li><a href="missao.html">Missões</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="overview">
            <div class="card">
                <h2>Missões Ativas</h2>
                <p id="nome_sm">5</p>
            </div>

            <div class="card">
                <h2>Planetas visitados</h2>
                <p id="nome_sm">4</p>
            </div>

            <div class="card">
                <h2>Astronautas no Espaço</h2>
                <p id="nome_sm">3</p>
            </div>

            <div class="card">
                <h2>Próxima Missão</h2>
                <p id="nome_sm">25/06/2024</p>
            </div>

        </section>

        <section class="charts">
            <div class="chart">
                <h3>Missões por Ano</h3>
                <canvas id="missionsChart"></canvas>
            </div>
            <div class="chart">
                <h3>Status dos planetas</h3>
                <canvas id="satellitesChart"></canvas>
            </div>

        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-dark">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nova missão</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                    <div class="form-group row g-3">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                        </div>
                        <div class="col">
                          <input type="date" class="form-control" placeholder="lancamento" aria-label="lancamento">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Destino" aria-label="Destino">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Tripulacao" aria-label="Tripulacao">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Carga" aria-label="Carga">
                        </div>
                      </div>


                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
